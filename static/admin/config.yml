backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "menuTop"
    label: "Menu top"
    create: true
    folder: "src/menu/menu-top"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Nazev", name: "name", widget: "string"}
      - {label: "Link", name: "link", widget: "string"}

  - name: "pages"
    label: "Stranky"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "Index Page"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
          - {
              label: Prvni clanky,
              name: first-article,
              widget: list,
              fields: [
                {label: "Title", name: "title", widget: "string"},
                {
                  label: Image,
                  name: image,
                  widget: image
                },
                { label: 'Content', name: 'body', widget: 'markdown' }
              ]
            }
          - {
              label: Druhe clanky,
              name: second-article,
              widget: object,
              fields: [
                {
                  label: Heading,
                  name: heading,
                  widget: string
                },
                {
                  label: Clanky,
                  name: article,
                  widget: list,
                  fields: [
                    {
                      label: Image,
                      name: image,
                      widget: image
                    },
                    {
                      label: 'Content',
                      name: 'body',
                      widget: 'markdown'
                    }
                  ]
                }
              ]
            }
